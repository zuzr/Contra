<div class="container">
  <h1>CONTRA</h1>
  <p class="w-25"><strong>Make it accessible.</strong> Select your text and background colors to see if they pass the contrast requirements.</p>
</div>
<div class="container">
  <div class="row align-items-start">
    <div class="col-3">
      <label for="guidelineSelect" class="col-form-label"><b>Select Guideline</b></label>
      <select class="form-select mb-3" id="guidelineSelect">
        <option selected>AA</option>
        <option value="1">AAA</option>
      </select>


      <label for="enterTextColor" class="col-form-label"><strong> Text/Component Colors </strong></label>
      <div class="row flex-nowrap">
        <div class="me-2 colorDisplaySquare" [ngStyle]="{'background-color' : fontColor}"></div>
        <input id="fontColorInput" class="me-2 w-75" [(colorPicker)]="fontColor" [cpOutputFormat]="'hex'" [cpCloseClickOutside]="true" />
      </div>
      <p>{{fontColor}}</p>

      <div class="input-group">
          <div class="colorDisplaySquare" [ngStyle]="{'background-color' : fontColor}"></div>
          <input id="fontColorInput" class="form-control" [(colorPicker)]="fontColor" [cpOutputFormat]="'hex'" [cpCloseClickOutside]="true" />

      </div>

      <div class="container mb-3">
        <a class="link-underline-primary" href="#" role="button">+ Add color</a>
      </div>

      <div class=" container">
        <fa-icon [icon]="swapHorizontal" class="icon-button fa-2x" (click)="swapColors(fontColor, bgColor)"></fa-icon>
      </div>
      <label for="enterBackgroundColor" class="col-form-label"><b> Background Colors </b></label>
      <input id="bgColorInput" class="color-input me-2" [(colorPicker)]="bgColor" [cpOutputFormat]="'hex'" [cpToggle]="true" />
    </div>



      <!-- Display Square -->
      <div class="col-9">
        <div class="background-square d-flex align-items-center justify-content-center mb-5" [ngStyle]="{'background-color' : bgColor }">
          <p [ngStyle]="{'color' : fontColor }">
            {{fontColor}}
          </p>
        </div>

        <!-- Contrast Result -->
        <h1>{{contrastResult}}</h1>

        <!-- Check Contrast Button -->
        <a class="btn btn-primary mb-5" (click)="checkContrast(fontColor, bgColor)">Check Contrast<fa-icon [icon]="chevronRight" class="ms-2"></fa-icon></a>

      </div>
   </div>
</div>
